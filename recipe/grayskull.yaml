{% set name = "bleach" %}
{% set version = "6.2.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bleach-{{ version }}.tar.gz
  sha256: 123e894118b8a599fd80d3ec1a6d4cc7ce4e5882b1317a7e1ba69b56e95f991f
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - webencodings  # 
  run_constrained_css:
    - tinycss2 >=1.1.0,<1.5
test:
  imports:
    - bleach
  commands:
    - pip check
  requires:
    - pip
about:
  home: https://github.com/mozilla/bleach
  summary: An easy safelist-based HTML-sanitizing tool.
  doc_url: https://pythonhosted.org/bleach/
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - bleach/_vendor/html5lib-1.1.dist-info/LICENSE
extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
